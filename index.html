    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light !important;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff !important;
            color: #0f172a !important;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Airy Glassmorphism Utility */
        .glass-float {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        /* Markdown Styles for Chat */
        .prose-chat { font-size: 0.875rem; line-height: 1.5; }
        .prose-chat p { margin-bottom: 0.5rem; }
        .prose-chat p:last-child { margin-bottom: 0; }
        .prose-chat strong { font-weight: 800; color: inherit; }
        .prose-chat ul, .prose-chat ol { margin-left: 1.25rem; margin-bottom: 0.5rem; }
        .prose-chat li { margin-bottom: 0.25rem; }
        .prose-chat h3 { font-weight: 800; margin-top: 0.75rem; margin-bottom: 0.25rem; font-size: 0.95rem; }
    </style>
